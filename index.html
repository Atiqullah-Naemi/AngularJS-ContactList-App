<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>contactListApp</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-app="contactApp">
<div class="container" style="margin-top:60px;" 
 ng-controller="contactAppController as contactList">
	<div class="row">
		<div class="col-md-6"><h1>Contact List Application</h1></div>
		<div class="col-md-6">
			<form action="" role="form">
				<div class="form-group">
					<input type="text" class="form-control search"
					placeholder="Search..." ng-model="search">
				</div>
			</form>
		</div>
	</div>
	<hr>
		<div class="row">
		<div class="col-md-8">
			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Phone</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="contact in contactList.contacts | filter: search" id="animatContact">
						<td>{{ contact.name }}</td>
						<td>{{ contact.email }}</td>
						<td>{{ contact.phone }}</td>
						<td>
							<span ng-click="contactList.removeContact(contact)"
							class="glyphicon glyphicon-trash"></span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col-md-4">
			<div class="well">
				<form ng-submit="contactList.addContact()" role="form"
				novalidate="novalidate" name="appForm">
					<div class="form-group">
						<input type="text" class="form-control"
						ng-model="contactList.name"
						ng-required="true"
						ng-minlenght="3" 
						placeholder="Name"
						name="name">
					</div>
					<span class="error"
					ng-show="appForm.name.$touched && appForm.name.$invalid">
						Please Enter a valid name
					</span>
					<div class="form-group">
						<input type="email" class="form-control"
						ng-model="contactList.email"
						ng-required="true"
						placeholder="Email"
						name="email">
					</div>
					<span class="error"
					ng-show="appForm.email.$touched && appForm.email.$invalid">
						Please Enter a valid email address
					</span>
					<div class="form-group">
						<input type="number" class="form-control"
						ng-model="contactList.phone"
						ng-required="true"
						ng-minlength="9"
						ng-maxlength="10"  
						placeholder="Phone"
						name="phone">
					</div>
					<span class="error"
					ng-show="appForm.phone.$touched && appForm.phone.$invalid">
						Please Enter a valid phone number
					</span>
					<hr>
					<input type="submit" class="btn btn-primary btn-block"
					value="Add Contact"
					ng-disabled="appForm.$invalid">
				</form>
			</div>
		</div>
	</div>
</div>
	
</body>
</html>
